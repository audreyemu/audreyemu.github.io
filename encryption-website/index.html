<!DOCTYPE html>
<html>
<head>
  <title>Encryption Website</title>
  <meta charset="utf-8">
</head>
<body class = "vsc-initialized">
  <h1 style="text-align:center">Encryption Website</h1>
  <form>
    <input type="text" id="plaintext" name="plaintext" value="plaintext">
    <label for="plaintext">Enter your word here:</label><br>
    
    <input type="radio" id="caesarCipher" name="ceasarCipher" value="ceasarCipher">
    <label for="caesarCipher">Ceasar Cipher</label><br>
    <input type="radio" id="vigenereCipher" name="vigenereCipher" value="vigenereCipher">
    <label for="vigenereCipher">Vigenere Cipher</label><br>
    <input type="radio" id="railfenceCipher" name="railfenceCipher" value="railfenceCipher">
    <label for="railfenceCipher">Railfence Cipher</label><br>
    <input type="radio" id="autokeyCipher" name="autokeyCipher" value="autokeyCipher">
    <label for="autokeyCipher">Autokey Cipher</label><br>
    <input type="radio" id="playfairCipher" name="playfairCipher" value="playfairCipher">
    <label for="playfairCipher">Playfair Cipher</label><br>
    <input type="radio" id="beaufortCipher" name="beaufortCipher" value="beaufortCipher">
    <label for="beaufortCipher">Beaufort Cipher</label><br>
    
    <input type="submit" value="Submit"><br>
  </form>
</body>
</html>
